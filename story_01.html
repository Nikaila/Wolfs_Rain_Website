        <tr>
          <td><span><img src="image/st01.jpg" width="180" height="135" align="right">　狼のツメはその本当の姿を隠し、人に紛れて生きていた。彼は街に巣食うチンピラ少年達を率いて貴族の食料を強奪することで暮らしていた。 
            だが、そんな彼の前に熱い野生の血をたぎらせたもう一頭の狼、キバが現れる。キバは人間と馴れ合って生きることを選んだツメのことが許せず、二人は互いの誇りをかけて決闘する。 
            しかし、勝負に邪魔が入り、キバはその直後、狼を執拗につけ狙うハンターのクエントに撃たれてしまう。そして貴族が管理する警察署に捕らわれの身となるが･･･。<br>
